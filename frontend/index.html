<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./app.css">
  <title>Send a Postcard</title>
</head>

<body>
  <div class="postcarddiv">
    <form class="postcardform" action="index.html" method="post">
      <textarea name="message" rows="8" cols="80" placeholder="Message"></textarea>
      <div id="rightsideform">
      <input type="text" name="name" value="" placeholder="name">
      <input id="street" type="text" name="street" value="" placeholder="street">
      <input type="text" name="city" value="" placeholder="city">
      <button id="postcardbutton" type="submit" name="submit">Send</button>
      </div>
    </form>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
